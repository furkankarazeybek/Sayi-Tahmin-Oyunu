<!DOCTYPE html> 
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, initial-scale=1.0"> 
<link rel="stylesheet" href="style.css">
<title>Sayı Tahmin Oyunu</title>
</head>

<body>
  <header>
   <h1>Sayı Tahmin Et!</h1>
   <p class="between">(1-20 arası)</p>
   <button class="btn again"> Tekrar Başlat </button>     <!-- üst kısmı header altı main olarak düşünürüz-->
   <div class="number">?</div>
</header>

  <main>              <!-- alt kısımdaki main kısmında ise sağ ve sol  olarak ele alırız -->
    <section class="left">
        <input class="guess" type="number">   <!-- içine numara yazılan input oluşturuldu-->
        <button class="btn check"> Kontrol Et! </button>   <!-- buton oluşutuldu-->
    </section>

    <section class="right">
      <p class="message">Tahmin ediliyor...</p>
      <p class="label-score">Skor: 20</p>
      <p class="label-highscore">En yüksek skor: 0</p>
    </section>

  </main>
  <script src="script.js"></script>





</body>>


</html>
